name: Build-Deploy
on:
    push:
        branches-ignore:
            - master

jobs:
    build-and-deploy-artifact:
        name: Build and deploy to npm
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v1

            - uses: actions/setup-node@v1
              with:
                  node-version: '10.x'

            - name: Installer og publiser
              run: |
                  npm install
                  lerna bootstrap
                  lerna run compile
                  lerna publish:ci
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
